<div class="row" id="contenedor">
	<div class="col-xs-12 col-sm-9">
		<div class="page-header">
			<h2>Crear Orden de Servicio</h2>
		</div>
		<form >
	        <div class="col-xs-12 col-sm-9">
	            <div class="form-group">
	                <label class="control-label">Cliente:</label>
	                    <div class="input-group">
	                        <div class="input-group-addon"><i class="fas fa-id-card-alt"></i></div> 
	                          	<input name="cedula" type="text" class="form-control" placeholder="Digite Numero de Cedula" required>
	                          	<div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="fas fa-search"></i></button>
                                </div>
	                    </div>
	            </div>
	            <div class="form-group">
	                <label class="control-label">Placa:</label>
	                    <div class="input-group">
	                        <div class="input-group-addon"><i class='fas fa-car-side'></i></div>
	                          	<input name="placa" type="text" class="form-control" placeholder="Digite el numero de Placa" required>
	                          	<div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="fas fa-search"></i></button>
                                </div>
	                    </div>
	            </div>
	            <div class="form-group">
	                <label class="control-label">Servicio:</label>
	                    <div class="input-group">
	                        <div class="input-group-addon"><i class="fas fa-clipboard-list"></i></div>
	                          	<input name="nomservicio" type="text" class="form-control" placeholder="Digite nombre del Servicio" required>
	                          	<div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="fas fa-search"></i></button>
                                </div>
	                    </div>
	            </div>
		        <div class="button">
		                <button  class="btn btn-info"  type="submit">Crear</button>
		        </div>
	        </div>	
    	</form> 
	</div>
</div>
