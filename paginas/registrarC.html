<div class="row" id="contenedor">
	<div class="col-xs-12 col-sm-9">
		<div class="page-header">
			<h2>Registrar Cliente</h2>
		</div>
<form>
     <div class="form-group">
         <label class="control-label">Nombre Completo</label>
         <div class="input-group">
             <div class="input-group-addon"><i class=" icono fas fa-user"></i>
             </div>
             <input name="name" type="text" class="form-control" placeholder="Juan Perez" required>
         </div>
     </div>
     <div class="form-group">
         <label class="control-label">Correo Electronico</label>
         <div class="input-group">
             <div class="input-group-addon"><i class="fas fa-at"></i></div>
             <input type="email" class="form-control" placeholder="juamperez@info.co" required>
         </div>
     </div>
     <div class="form-group">
         <label class="control-label">Numero de Telefono</label>
         <div class="input-group">
             <div class="input-group-addon"><i class="fas fa-phone"></i></div>
             <input type="text" class="form-control" placeholder="5776655" required>
         </div>
     </div>
     <div class="form-group">
         <label class="control-label">Direccion</label>
         <div class="input-group">
             <div class="input-group-addon"><i class="fas fa-map-marker-alt"></i>
             </div>
             <input type="text" class="form-control" placeholder="calle 12E # 7 - 25 Quinta Oriental" required>
         </div>
     </div>
     <div class="form-group">
         <button type="submit" class="btn btn-info">Registrar</button>
     </div>


 </form>

	<button  class="btn btn-info"  type="submit">Registrar Vehiculo</button>
	<button  class="btn btn-info"  type="submit">Actualizar Datos</button>	

</div>
</div>
